<ion-header>
    <ion-toolbar>

        <ion-buttons start>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>{{'AUDIT' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <ion-list-header>{{'WORK_FLOW_AUDIT_TIP' | translate}}</ion-list-header>
        <ion-item *ngFor="let item of list">
            {{item.title}}
        </ion-item>
        <ion-item>
            <ion-textarea name="comment" [(ngModel)]="comment" [placeholder]="'WORK_FLOW_AUDIT_COMMENT' | translate" autoSize></ion-textarea>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-buttons>
        <button ion-button block (click)="execution(false)" [disabled]="!comment" color="light" no-margin>{{cancelButtonText | translate}}</button>
        <button ion-button block (click)="execution(true)" [disabled]="!comment" color="primary" no-margin>{{confirmButtonText | translate}}</button>
    </ion-buttons>
</ion-footer>
