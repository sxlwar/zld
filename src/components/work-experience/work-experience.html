<div *ngIf="experience">
  <ion-item-group *ngFor="let item of experience">
    <ion-item-divider text-center>
      {{item.expire}}
      <ion-icon name="create" item-end (click)="updateExperience.next(item)" ></ion-icon>
      <ion-icon name="trash" item-end (click)="deleteExperience.next(item)" ></ion-icon>
    </ion-item-divider>

    <ion-item>
      <ion-label fixed>{{'COMPANY' | translate}}</ion-label>
      <ion-input disabled [value]="item.company"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>{{'PROJECT' | translate}}</ion-label>
      <ion-input disabled [value]="item.project"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>{{'JOB_DUTY' | translate}}</ion-label>
      <ion-input disabled [value]="item.job"></ion-input>
    </ion-item>

  </ion-item-group>
</div>
