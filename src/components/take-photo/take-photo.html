<div (click)="showActionSheet()">
  <ion-card>
    <ion-card-content class="photo-container" style="padding: 0;">
      <span [hidden]="!!(fileUrl | async)">{{placeholder | translate}}</span>
      <img *ngIf="!!(file | async)" [src]="fileUrl | async" alt="" style="height: 500px;width: 600px;">
    </ion-card-content>
  </ion-card>
</div>
