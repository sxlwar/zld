<div (click)="showActionSheet()">
    <ion-card>
        <ion-card-content
            class="photo-container"
            style="padding: 0;"
        >
            <img
                *ngIf="fileUrl | async; let file"
                [src]="file"
            >
            <span [hidden]="!!file">{{placeholder | translate}}</span>
        </ion-card-content>
    </ion-card>
</div>
