<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>


        <ion-title>{{'SELECT_WORK_TYPE' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of types | async">
            <ion-label>
                <ion-icon [name]="item.id | workType" item-start></ion-icon>
                {{item.name}}
            </ion-label>
            <ion-checkbox [(ngModel)]="item.checked" [checked]="item.checked"></ion-checkbox>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <button ion-button block color="primary" (click)="execute()" no-margin>{{'CONFIRM_BUTTON' | translate}}</button>
</ion-footer>
