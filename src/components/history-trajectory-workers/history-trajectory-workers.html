<ion-list>
    <ion-list-header text-center>{{'SELECT_TRAJECTORY' | translate}}</ion-list-header>

    <ion-item *ngFor="let item of workers | async">
        <ion-label>{{item.name}}</ion-label>
        <ion-checkbox [(ngModel)]="item.selected" [checked]="item.selected"></ion-checkbox>
    </ion-item>

</ion-list>
<button ion-button block (click)="updateSelectedWorker()">{{'CONFIRM_BUTTON' | translate}}</button>
