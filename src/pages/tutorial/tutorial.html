<ion-header no-shadow>
    <ion-navbar>
        <ion-buttons
            end
            *ngIf="showSkip | async"
        >
            <button
                ion-button
                (click)="startApp()"
                color="primary"
            >
                {{ 'TUTORIAL_SKIP_BUTTON' | translate}}
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides
        pager="true"
        dir="{{dir | async}}"
        (ionSlideWillChange)="onSlideChangeStart($event)"
    >
        <ion-slide *ngFor="let slide of slides | async as slides; last as isLast">
            <img
                [src]="slide.image"
                class="slide-image"
            >
            <h2
                class="slide-title"
                [innerHTML]="slide.title"
            ></h2>
            <p
                *ngIf="!isLast"
                [innerHTML]="slide.description"
            ></p>
            <button
                *ngIf="isLast"
                ion-button
                icon-end
                large
                clear
                (click)="startApp()"
            >
                {{slide.button}}
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
