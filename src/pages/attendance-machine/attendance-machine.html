<ion-header>

    <ion-navbar>
        <ion-title>{{'ATTENDANCE_MACHINE' | translate}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item
            detail-push
            *ngFor="let item of machines | async"
            (click)="goToNextPage(item)"
        >
            <ion-label>

                <ion-grid>

                    <ion-row>
                        <ion-col>{{item.name | translate}}</ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col col-4>
                            {{'ATTENDANCE_MACHINE_TYPE' | translate}}
                        </ion-col>
                        <ion-col col-auto>{{item.type | translate}}</ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col col-4>{{'LOCATION' | translate}}</ion-col>
                        <ion-col col-auto>{{item.project_area__name | translate}}</ion-col>
                    </ion-row>

                </ion-grid>

            </ion-label>

        </ion-item>

    </ion-list>
</ion-content>
