<ion-header>

    <ion-navbar>
        <ion-title>{{'ATTENDANCE_MACHINE' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-list-header>
            <ion-grid>
                <ion-row>
                    <ion-col col-4>{{'ATTENDANCE_MACHINE_NAME' | translate}}</ion-col>
                    <ion-col col-4>{{'ATTENDANCE_MACHINE_TYPE' | translate}}</ion-col>
                    <ion-col col-4>{{'ATTENDANCE_MACHINE_AREA' | translate}}</ion-col>
                </ion-row>
            </ion-grid>
        </ion-list-header>

        <ion-item detail-push *ngFor="let item of machines | async" (click)="goToNextPage(item)">
            <ion-row text-wrap>
                <ion-col col-4>{{item.name | translate}}</ion-col>
                <ion-col col-4>{{item.type | translate}}</ion-col>
                <ion-col col-4>{{item.project_area__name | translate}}</ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
