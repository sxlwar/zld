<ion-header>

    <ion-navbar>
        <ion-title>{{'EDUCATION_EXPERIENCE' | translate}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addEducation()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list *ngFor="let edu of educations | async">
        <ion-list-header class="ion-list-sliding-header">

            <ion-item-sliding #slidingItem>

                <ion-item #item>
                    <span>{{edu.start_date}}â€”{{edu.finish_date}}</span>
                    <ion-icon name="more" color="primary" (click)="openOption(slidingItem, item, $event)" item-start></ion-icon>
                </ion-item>

                <ion-item-options side="right">
                    <button ion-button color="primary" (click)="updateEducation(edu)">
                        <ion-icon name="create"></ion-icon>
                        {{'UPDATE_BUTTON' | translate}}
                    </button>
                    <button ion-button color="danger" (click)="deleteEducation(edu)">
                        <ion-icon name="trash"></ion-icon>
                        {{'DELETE_BUTTON' | translate}}
                    </button>
                </ion-item-options>
            </ion-item-sliding>

        </ion-list-header>

        <ion-item>
            <ion-label fixed>{{'SCHOOL' | translate}}</ion-label>
            <ion-input disabled [value]="edu.school__name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{'DEGREE' | translate}}</ion-label>
            <ion-input disabled [value]="edu.degree | degree"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{'MAJOR' | translate}}</ion-label>
            <ion-input disabled [value]="edu.major"></ion-input>
        </ion-item>

    </ion-list>

</ion-content>
