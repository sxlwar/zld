<ion-header>

    <ion-navbar>
        <ion-title>{{'ATTENDANCE_CONFIRM' | translate}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <attendance-list
        [list]="attendances | async"
        [total]="statistic.count"
        [operate]="operatePermission | async"
        (audit)="confirm$.next($event)"
        (showDetail)="goToDetailPage($event)"
        (getNextPage)="getNextPage($event)"
        [haveMoreData]="haveMoreData | async"
        [operateButtonText]="'ATTENDANCE_CONFIRM'"
    ></attendance-list>

</ion-content>
