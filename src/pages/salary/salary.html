<ion-header>

    <ion-navbar>
        <ion-title>{{'SALARY' | translate}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>{{'PAYROLL' | translate}}</ion-list-header>
        <ion-item
            *ngFor="let item of list | async"
            (click)="goToNextPage(item)"
        >
            <h2 style="margin-top: 0;">
                {{'AMOUNT' | translate}}：{{item.amount | currency: 'CNY': '1.2-2' }}
            </h2>
            <h3>
                {{'PROJECT' | translate}}：{{item.project}}
            </h3>
            <h3>
                {{'SALARY_MONTH' | translate}}：{{item.yearMonth}}
            </h3>
            <ion-icon
                name="arrow-forward"
                item-end
            ></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
