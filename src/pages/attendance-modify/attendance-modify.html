<ion-header>

  <ion-navbar>
    <ion-title>{{'MODIFY_ATTENDANCE' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="applyAttendanceModify()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <mission-list [list]="list | async" [total]="total | async" [operate]="operate | async" [haveMoreData]="haveMoreData | async" (auditApply)="audit($event)"
    (getNextPage)="getNextPage($event)" (showDetail)="goToNextPage($event)"></mission-list>

</ion-content>
