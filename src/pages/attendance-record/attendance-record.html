<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{'ATTENDANCE_RECORD' | translate}}</ion-title>

    <ion-buttons end *ngIf="operatePermission | async">
      <button ion-button icon-only (click)="showActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>{{time}}</ion-list-header>
    <ion-item-divider>
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col>{{'ATTENDANCE_MACHINE_NAME' | translate}}</ion-col>
            <ion-col>{{'ATTENDANCE_RECORD_TYPE' | translate}}</ion-col>
            <ion-col>{{'TIME' | translate}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let record of (records | async)">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col>{{record.attendance_machine__name}}</ion-col>
            <ion-col>{{record.type | translate}}</ion-col>
            <ion-col>{{record.time}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>


    <ion-infinite-scroll (ionInfinite)="$event.waitFor(getNextPage())">
      <ion-infinite-scroll-content loadingSpinner="bubbles" [loadingText]="LOADING | translate"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
