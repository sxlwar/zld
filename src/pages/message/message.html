<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{'MESSAGE' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-segment [(ngModel)]="messageType">
        <ion-segment-button value="unread">
            {{'UNREAD_MESSAGE' | translate}}
        </ion-segment-button>
        <ion-segment-button value="read" (ionSelect)="launchReadStateListQuery()">
            {{'READ_MESSAGE' | translate}}
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="messageType">
        <div *ngSwitchCase="'unread'">
            <message-list [messages]="unreadMessages | async" [haveMoreData]="haveMoreUnreadMessage | async" (getNextPage)="getNextPageOfUnread($event)"
                (timeOrder)="updateUnreadTimeOrder($event)" (displayType)="updateUnreadType($event)" [selectedTimeOrder]="selectedUnreadTimeOrder | async"
                [selectedType]="selectedUnreadType | async" (showContent)="goToContentPage($event)"></message-list>
        </div>

        <div *ngSwitchCase="'read'">
            <message-list [messages]="readMessages | async" [haveMoreData]="haveMoreReadMessage | async" (getNextPage)="getNextPageOfRead($event)"
                (timeOrder)="updateReadTimeOrder($event)" (displayType)="updateReadType($event)" [selectedTimeOrder]="selectedReadTimeOrder | async"
                [selectedType]="selectedReadType | async" (showContent)="goToContentPage($event)"></message-list>
        </div>
    </div>
</ion-content>
