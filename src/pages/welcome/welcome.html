<ion-content scroll="false">
    <div class="splash-bg"></div>
    <div class="splash-info">
        <div class="splash-logo"></div>
        <span class="splash-intro">{{'WELCOME_INTRO' | translate}}</span>
    </div>
    <div padding>
        <button ion-button block *ngFor="let button of buttons; index as index" (click)="goToLogin(index)" [ngClass]="{'login': index}">{{button | translate}}
        </button>
    </div>
    <ion-icon name="refresh" color="primary" (click)="replayTutorial()"></ion-icon>
</ion-content>
