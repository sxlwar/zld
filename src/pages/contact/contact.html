<ion-header>

    <ion-navbar>
        <ion-title>{{'CONTACT_US' | translate}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label fixed>{{'SERVICE_TELEPHONE' | translate}}</ion-label>
        <ion-input
            disabled
            [value]="tel"
        ></ion-input>
        <ion-icon
            name="call"
            item-end
            (click)="call()"
        ></ion-icon>
    </ion-item>
</ion-content>
