<ion-header>

  <ion-navbar>
    <ion-title>考勤</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-divider color="light">设置查询条件</ion-item-divider>

  <ion-list>
    <ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [cancelText]="'CANCEL_BUTTON' | translate" [doneText]="'CONFIRM_BUTTON' | translate"
        min="2017-01-01" [max]="today" [(ngModel)]="startDate" (ngModelChange)="setDate('start')"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>结束时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [cancelText]="'CANCEL_BUTTON' | translate" [doneText]="'CONFIRM_BUTTON' | translate"
        [min]="startDate" [max]="today" [(ngModel)]="endDate" (ngModelChange)="setDate('end')"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>班组</ion-label>
      <ion-select [(ngModel)]="selectedTeams" multiple="true" (ngModelChange)="setTeam($event)" [cancelText]="'CANCEL_BUTTON' | translate"
        [okText]="'CONFIRM_BUTTON' | translate">
        <ion-option *ngFor="let team of (teams | async)" [value]="team" [selected]="team.selected">{{team.name}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <ion-list class="identity" style="margin: 16px 0 0 0">
    <ion-item-divider>
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col>姓名</ion-col>
            <ion-col>总时间</ion-col>
            <ion-col>有效时间</ion-col>
            <ion-col>
              <ion-icon name="more"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
      <ion-checkbox [(ngModel)]="allSelected" (ngModelChange)="toggleAllSelected($event)"></ion-checkbox>

    </ion-item-divider>
  </ion-list>

  <ion-list style="background: grey">
    <ion-item *ngFor="let attendance of (attendances | async)">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col>{{attendance.contract__worker__employee__realname}}</ion-col>
            <ion-col>{{attendance.total_area_hour}}</ion-col>
            <ion-col>{{attendance.availability_work_hour}}</ion-col>
            <ion-col>
              <ion-icon name="arrow-forward" item-end (click)="click()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
      <ion-checkbox [(ngModel)]="attendance.selected" (ngModelChange)="toggleSelected(attendance)"></ion-checkbox>
    </ion-item>

    <p *ngIf="!(attendances | async)?.length">
      {{'RESPONSE_IS_EMPTY' | translate}}
    </p>

  </ion-list>

</ion-content>
