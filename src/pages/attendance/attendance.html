<ion-header>

  <ion-navbar>
    <ion-title>考勤</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <!--<team-select></team-select>-->
  <ion-item>
    <ion-label>日期</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD"
                  pickerFormat="YYYY MM DD"
                  [cancelText]="'CANCEL_BUTTON' | translate"
                  [doneText]="'CONFIRM_BUTTON' | translate"
                  min="2017-01-01"
                  max="2020-12-31"
                  [(ngModel)]="selectedDate"></ion-datetime>
  </ion-item>
  <!--<attendance></attendance>-->
</ion-content>
